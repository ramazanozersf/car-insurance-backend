name: ðŸ” Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Quick Validation
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    outputs:
      should-run-tests: ${{ steps.changes.outputs.should-run-tests }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect changes
        id: changes
        run: |
          # Check if there are changes that require testing
          if git diff --name-only origin/main...HEAD | grep -E '\.(ts|js|json|yml|yaml|dockerfile)$|package\.json|docker-compose'; then
            echo "should-run-tests=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected that require testing"
          else
            echo "should-run-tests=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ No changes requiring tests detected"
          fi

      - name: ðŸŸ¢ Setup Node.js
        if: steps.changes.outputs.should-run-tests == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        if: steps.changes.outputs.should-run-tests == 'true'
        run: npm ci

      - name: ðŸ” Lint check
        if: steps.changes.outputs.should-run-tests == 'true'
        run: npm run lint

      - name: ðŸ—ï¸ Build check
        if: steps.changes.outputs.should-run-tests == 'true'
        run: npm run build

  # Job 2: Docker Build Test
  docker-build-test:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: quick-validation
    if: needs.quick-validation.outputs.should-run-tests == 'true'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Test Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test Docker test build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.test
          target: unit-tests
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Unit Tests
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quick-validation
    if: needs.quick-validation.outputs.should-run-tests == 'true'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: npm run test:docker

      - name: ðŸ“Š Comment PR with test results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test results if available
            let testResults = 'ðŸ§ª Unit tests completed';
            
            try {
              // You can customize this to read actual test results
              testResults = `
              ## ðŸ§ª Unit Test Results
              
              âœ… Tests executed successfully in PR validation
              
              - **Status**: ${{ job.status }}
              - **Node.js**: 20
              - **Test Command**: \`npm run test:docker\`
              
              > ðŸ’¡ Full test suite will run when merged to main branch
              `;
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testResults
            });

  # Job 4: Docker Compose Test
  docker-compose-test:
    name: ðŸ³ Docker Compose Test
    runs-on: ubuntu-latest
    needs: [quick-validation, docker-build-test]
    if: needs.quick-validation.outputs.should-run-tests == 'true'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Test Docker Compose build
        run: |
          # Test that docker-compose files are valid
          docker-compose -f docker-compose.yml config
          docker-compose -f docker-compose.test.yml config

      - name: ðŸ§ª Quick Docker test
        run: |
          # Build and run a quick test
          docker-compose -f docker-compose.test.yml --profile unit-tests build
          
          # Run unit tests in Docker
          mkdir -p test-results
          docker-compose -f docker-compose.test.yml --profile unit-tests up --abort-on-container-exit
          
      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v

  # Job 5: PR Summary
  pr-summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [quick-validation, docker-build-test, unit-tests, docker-compose-test]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate PR summary
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            let summary = `## ðŸ” Pull Request Validation Summary\n\n`;
            
            // Quick validation
            const quickValidation = '${{ needs.quick-validation.result }}';
            summary += `### âš¡ Quick Validation: ${quickValidation === 'success' ? 'âœ…' : 'âŒ'}\n`;
            
            if ('${{ needs.quick-validation.outputs.should-run-tests }}' === 'false') {
              summary += `> ðŸ“ No significant changes detected - tests skipped\n\n`;
            } else {
              // Docker build test
              const dockerBuild = '${{ needs.docker-build-test.result }}';
              summary += `### ðŸ³ Docker Build: ${dockerBuild === 'success' ? 'âœ…' : 'âŒ'}\n`;
              
              // Unit tests
              const unitTests = '${{ needs.unit-tests.result }}';
              summary += `### ðŸ§ª Unit Tests: ${unitTests === 'success' ? 'âœ…' : 'âŒ'}\n`;
              
              // Docker Compose test
              const dockerCompose = '${{ needs.docker-compose-test.result }}';
              summary += `### ðŸ³ Docker Compose: ${dockerCompose === 'success' ? 'âœ…' : 'âŒ'}\n\n`;
            }
            
            summary += `### ðŸ“Š Details\n`;
            summary += `- **Branch**: \`${pr.head.ref}\`\n`;
            summary += `- **Commits**: ${pr.commits}\n`;
            summary += `- **Files Changed**: ${pr.changed_files}\n`;
            summary += `- **Additions**: +${pr.additions}\n`;
            summary += `- **Deletions**: -${pr.deletions}\n\n`;
            
            if (quickValidation === 'success' && '${{ needs.quick-validation.outputs.should-run-tests }}' === 'true') {
              summary += `### ðŸš€ Next Steps\n`;
              summary += `- âœ… PR is ready for review\n`;
              summary += `- ðŸ”„ Full test suite will run on merge to main\n`;
              summary += `- ðŸš€ Docker images will be built and pushed on merge\n`;
            }
            
            // Update or create PR comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Pull Request Validation Summary')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
