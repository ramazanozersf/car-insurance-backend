server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Main test results page
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Coverage reports
    location /coverage/ {
        alias /usr/share/nginx/html/coverage/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Set proper MIME types for coverage files
        location ~* \.html$ {
            add_header Content-Type text/html;
        }
        
        location ~* \.css$ {
            add_header Content-Type text/css;
        }
        
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }
    }
    
    # Test results directory
    location /test-results/ {
        alias /usr/share/nginx/html/test-results/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Serve JSON files with proper content type
        location ~* \.json$ {
            add_header Content-Type application/json;
        }
        
        # Serve text files with proper content type
        location ~* \.txt$ {
            add_header Content-Type text/plain;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Test Results Server OK\n";
        add_header Content-Type text/plain;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
        return 404 "Test results not found\n";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/test-results-access.log;
    error_log /var/log/nginx/test-results-error.log;
}
